<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Data Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Expense Data Generator</h1>
            <p>Pilih periode untuk melihat target dan menghasilkan data transaksi harian yang realistis.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="yearSelect">Pilih Tahun:</label>
                <select id="yearSelect">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <div class="control-group">
                <label for="monthSelect">Pilih Bulan:</label>
                <select id="monthSelect">
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
            </div>
            <div class="button-group">
                <button id="getTargetBtn">Tampilkan Target</button>
                <button id="generateBtn" disabled>Generate Data Transaksi</button>
            </div>
        </div>

        <div id="loader" class="loader hidden">
            <p>Memproses permintaan Anda...</p>
        </div>
        
        <div id="errorContainer" class="error-message hidden"></div>

        <div id="targetContainer" class="output-container">
            <!-- Tabel target akan ditampilkan di sini -->
        </div>

        <div id="summaryContainer" class="output-container">
            <!-- Tabel ringkasan perbandingan akan ditampilkan di sini -->
        </div>

        <div id="transactionsContainer" class="output-container">
            <!-- Tabel transaksi yang digenerate akan ditampilkan di sini -->
        </div>

        <div id="csvButtons" class="button-group hidden">
            <button id="copyCsvBtn">Copy As CSV</button>
            <button id="downloadCsvBtn">Download CSV</button>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
